<div class="mat-elevation-z8">
<table mat-table [dataSource]="cartData" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- index Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> #. </th>
    <td mat-cell *matCellDef="let element, let i = index"> {{i+1}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> <a [routerLink]="['/products', element.itemId]">{{element.itemName}}</a> </td>
  </ng-container>

  <!-- qty Column -->
  <ng-container matColumnDef="qty">
    <th mat-header-cell *matHeaderCellDef> Qty </th>
    <td mat-cell *matCellDef="let element"> {{element.itemQty}} </td>
  </ng-container>

  <!-- price Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let element"> {{element.itemPrice | currency :'USD':'symbol':'1.2-2' }} </td>
  </ng-container>

  <!-- qty Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element, let i = index"> <button (click)="onDeleteCartItem(i)" mat-icon-button><mat-icon aria-hidden="false" aria-label="Example home icon">delete_forever</mat-icon></button> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<p>Total : {{ totalCart | currency :'USD':'symbol':'1.2-2' }}</p>
<button (click)="gotoCheckout()" mat-raised-button>Goto Checkout</button>
</div>
